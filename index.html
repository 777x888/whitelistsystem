<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xenon Whitelist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    :root{
      --accent:#6c63ff;
      --card-bg:rgba(10,10,10,0.95);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:'Press Start 2P',cursive;
      background:#000;
      color:#fff;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
      width:100vw;
      height:100vh;
    }
    canvas#graph-bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
    }
    .card{
      width:min(420px,92%);
      max-width:420px;
      background:var(--card-bg);
      padding:2rem;
      border-radius:1rem;
      box-shadow:0 10px 30px rgba(0,0,0,0.8);
      text-align:center;
      position:relative;
      z-index:1;
    }
    .card h1{
      margin:0 0 1.25rem 0;
      font-size:1.2rem;
      color:var(--accent);
    }
    .subtitle{
      font-size:0.85rem;
      color:#fff;
      margin-bottom:1.5rem;
      min-height:1em;
    }
    form{display:block;}
    input[type="text"]{
      width:100%;
      padding:0.75rem;
      border-radius:0.5rem;
      border:1px solid rgba(255,255,255,0.08);
      margin-bottom:1rem;
      font-size:0.85rem;
      background:#fff;
      color:#000;
      outline:none;
      box-sizing:border-box;
    }
    input[type="text"]::placeholder{color:#666;}
    button[type="submit"]{
      width:100%;
      padding:0.75rem;
      border-radius:0.5rem;
      border:none;
      font-size:0.85rem;
      cursor:pointer;
      background:#fff;
      color:#000;
      font-weight:bold;
      transition:transform .08s ease,opacity .08s ease;
      box-sizing:border-box;
    }
    button[type="submit"]:active{transform:translateY(1px);}
    button[type="submit"]:disabled{opacity:0.6;cursor:not-allowed;}
    .msg{
      margin-top:0.85rem;
      font-size:0.7rem;
      display:none;
      word-break:break-word;
    }
    .msg.success{color:#4caf50;display:block;}
    .msg.error{color:#f44336;display:block;}
    @media(max-width:420px){
      .card{padding:1.25rem;border-radius:0.75rem;}
      .card h1{font-size:1rem;}
      .subtitle{font-size:0.7rem;}
    }
  </style>
</head>
<body>
  <canvas id="graph-bg" aria-hidden="true"></canvas>
  <div class="card">
    <h1>Xenon Whitelist</h1>
    <div class="subtitle" id="subtitle"></div>
    <form id="whitelistForm" autocomplete="off" novalidate>
      <input type="text" id="username" name="username" placeholder="Enter your username..." required/>
      <button type="submit" id="submitBtn">Submit</button>
      <div class="msg" id="msg" aria-live="polite"></div>
    </form>
  </div>
  <div id="player" style="display:none;"></div>
  <script>
    const WEBHOOK_URL="https://discord.com/api/webhooks/1388626823604207616/HEtHetLMpY_dJZ4jp78CWV6pOGl8u04olgw84OO95pTbttLTf4tq-1TG4xjSjQ_pIT0a";
    const form=document.getElementById('whitelistForm');
    const msgEl=document.getElementById('msg');
    const submitBtn=document.getElementById('submitBtn');
    const usernameInput=document.getElementById('username');
    let cooldown=false;
    let ytPlayer,ytReady=false,ytStarted=false;

    form.addEventListener('submit',async(e)=>{
      e.preventDefault();
      if(cooldown)return;
      const username=usernameInput.value.trim();
      if(!username){showMessage('Please enter a username.','error');return;}
      try{
        const embedDescription="```"+username+"```";
        const body=JSON.stringify({embeds:[{description:embedDescription,color:0x6c63ff}]});
        submitBtn.disabled=true;
        const res=await fetch(WEBHOOK_URL,{method:'POST',headers:{'Content-Type':'application/json'},body});
        if(res.ok){
          showMessage('Username successfully submitted. Please wait to get whitelisted.','success');
          form.reset();
          startCooldown(60);
        }else{
          showMessage('Failed to send. Try again.','error');
          submitBtn.disabled=false;
        }
      }catch(err){
        showMessage('Failed to send. Try again.','error');
        submitBtn.disabled=false;
      }
      startMusic(); // kick off music after submit
    });

    function showMessage(text,type){
      msgEl.textContent=text;
      msgEl.className='msg '+(type==='success'?'success':'error');
    }
    function startCooldown(seconds){
      cooldown=true;
      let remaining=seconds;
      submitBtn.disabled=true;
      updateButtonText(remaining);
      const interval=setInterval(()=>{
        remaining--;
        updateButtonText(remaining);
        if(remaining<=0){
          clearInterval(interval);
          cooldown=false;
          submitBtn.disabled=false;
          submitBtn.textContent='Submit';
        }
      },1000);
    }
    function updateButtonText(remaining){
      submitBtn.textContent=`Submit (${remaining}s)`;
    }

    const canvas=document.getElementById('graph-bg');
    const ctx=canvas.getContext('2d');
    function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
    addEventListener('resize',resizeCanvas);resizeCanvas();
    let t=0;
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.lineWidth=2;
      ctx.beginPath();
      for(let x=0;x<canvas.width;x+=2){
        const y=canvas.height/2+Math.sin((x+t)/50)*50*Math.sin(t/100);
        if(x===0)ctx.moveTo(x,y);else ctx.lineTo(x,y);
      }
      ctx.strokeStyle='#6c63ff';
      ctx.stroke();
      t+=2;
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    function onYouTubeIframeAPIReady(){
      ytPlayer=new YT.Player('player',{
        height:'0',
        width:'0',
        videoId:'TMzs6GvsZXU',
        playerVars:{autoplay:0,loop:1,playlist:'TMzs6GvsZXU'},
        events:{onReady:()=>{ytReady=true;}}
      });
    }

    function startMusic(){
      if(ytReady && !ytStarted){
        ytPlayer.playVideo();
        ytStarted=true;
      }
    }

    document.body.addEventListener("click",startMusic,{once:true});

    const tag=document.createElement('script');
    tag.src="https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    const subtitleEl=document.getElementById('subtitle');
    const text="Enter username to get whitelisted on the script";
    let i=0;
    function typeWriter(){
      if(i<text.length){
        subtitleEl.textContent+=text.charAt(i);
        i++;
        setTimeout(typeWriter,50);
      }
    }
    typeWriter();
  </script>
</body>
</html>
